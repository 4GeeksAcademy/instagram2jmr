<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Postal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000000;
  }
  .post {
    width: 400px;
    border: 1px solid #ddd;
    border-radius: 0; 
    background: #b6b3c0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .post-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid #ddd;
  }
  .user-info {
    display: flex;
    align-items: center;
  }
  .user-icon {
    width: 40px;
    height: 40px;
    border-radius: 0; 
    margin-right: 10px;
  }
  .username {
    font-weight: bold;
  }
  .menu-icon {
    cursor: pointer;
  }
  .post-img img {
    width: 100%;
    height: auto;
    border-radius: 0; 
  }
  .post-icons {
    display: flex;
    justify-content: space-between;
    padding: 10px 15px;
    font-size: 1.5rem;
  }
  .post-body {
    padding: 10px 15px;
  }
  .post-body p {
    margin: 5px 0;
  }
  .save-icon {
    margin-left: auto;
  }
</style>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user-info">
              <i class="fa-brands fa-square-instagram"></i>
              <span class="username">Rigoberto</span>
            </div>
            <div class="menu-icon">â‹®</div>
        </div>
        <div class="post-img">
            <img src="https://picsum.photos/id/28/600/400" alt="Post Image">
        </div>
        <div class="post-icons">
            <div class="left">
              <i class="far fa-heart"></i>
              <i class="far fa-comment"></i>
              <i class="far fa-paper-plane"></i>
            </div>
            <div class="right">
              <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div class="post-body">
            <p>Liked by 4GeeksAcademy, html5, Web and 100,000 others</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
        </div>
    </div>
</body>
</html>
